<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castify - Sign In</title>
    <link rel="stylesheet" href="sign-in.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="account-container">
        <div class="account-box">
            <div class="account-header">
                <img src="https://i.ibb.co/nCqS9g0/rushfordclean-1.png" alt="Castify Logo">
                <h1>Sign In to Your Account</h1>
                <p>Welcome back! Please sign in to continue.</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>

                <!-- Google Login Button -->
                <div class="google-login">
                    <button type="button" class="google-btn">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
                </div>

                <div class="extra-links">
                    <p>Don't have an account? <a href="create-account.html">Create one here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if the user is registered
        function isUserRegistered(username, email, password) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            return users.some(user => user.username === username && user.email === email && user.password === password);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isUserRegistered(username, email, password)) {
                alert('Login successful! Redirecting...');
                localStorage.setItem('currentUser', username); // Store current user
                // Redirect to the welcome/menu page after successful login
                window.location.href = 'menu.html';
            } else {
                alert('Invalid username, email, or password!');
            }
        });
    </script>
</body>
</html>
