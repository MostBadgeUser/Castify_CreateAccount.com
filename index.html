<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castify - Login & Register</title>
  <style>
    /* Основной стиль для страницы */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 900px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
    }

    .form-container:last-child {
      border-right: none;
    }

    h2 {
      text-align: center;
    }

    input[type="email"], input[type="password"], input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
    }

    .toggle-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .logo-container img {
      width: 100px;
      height: auto;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Логотип -->
    <div class="logo-container">
      <img src="https://i.ibb.co/nCqS9g0/rushfordclean-1.png" alt="Castify Logo">
    </div>

    <!-- Форма входа -->
    <div class="form-container" id="login-form-container">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button id="login-button">Login</button>
      <p class="toggle-link">Don't have an account? <a href="#" id="show-register">Register here</a></p>
    </div>

    <!-- Форма регистрации -->
    <div class="form-container" id="register-form-container" style="display: none;">
      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <input type="text" id="nickname" placeholder="Nickname" required>
      <input type="file" id="profile-picture" accept="image/*" required>
      <button id="register-button">Register</button>
      <p class="toggle-link">Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>
  </div>

  <div class="footer-text">
    <p>Profile format is JPEG, PNG, GIF, BMP, WebP, AVIF, and SVG. For more, appeal to the <a href="mailto:castifycom@gmail.com">castifycom@gmail.com</a>.</p>
  </div>

  <!-- Подключаем скрипт с логикой регистрации и входа -->
  <script type="module" src="main.js"></script>
</body>
</html>
